<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
for (var i = 1; i <= 100; i++) {
  if (i % 3 == 0 && i % 5 == 0) {
    console.log("Fizzbuzz");
    document.write("Fizzbuzz <br>");
  } else if (i % 3 == 0) {
    console.log("Fizz");
    document.write("Fizz <br>");
  } else if (i % 5 == 0) {
    console.log("Buzz");
    document.write("Buzz <br>");
  } else {
    console.log(i);
    document.write(i + "<br>");
  }
}
    </script>
  </body>
</html>
